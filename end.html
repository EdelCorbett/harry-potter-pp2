<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter Quiz">
    <meta name="keywords " content="harry potter,witches, wizards,goblins, magical, children stories">
    <meta name="author" content="Edel Corbett">
    <!--favicon-->
    <link rel="icon" href="assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Results</title>
</head>

<body>
    <!--this is where user input name to save score-->
    <main class=" container">
        <div id="result">
            <h1 id="finalScore">0</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScore" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>

        </div>
    </main>
    <!--this is the div that will display the high scores-->
    <div class="high-score-container" hidden>
        <div class="high-score-header">
            <h2>High Scores</h2>
            <ul id="highScoresList" class="high-score-list"></ul>
        </div>
        <!--buttons to play again or go home-->
        <div class="btn-container">
            <a href="game.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Go Home</a>
            <button class="btn" onclick="clearHighScores()">Reset</button>

        </div>


    </div>


    <script src="assets/js/end.js"></script>
</body>

</html>
