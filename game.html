<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter Quiz">
    <meta name="keywords " content="harry potter,witches, wizards,goblins, magical, children stories">
    <meta name="author" content="Edel Corbett">
    <!--favicon-->
    <link rel="icon" href="assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Harry Potter Quiz</title>
    <title>Game</title>
</head>

<body>
    <main clasa="game-main">
        <div class="game-header">
            <h1 class="quiz-header">Harry Potter Quiz <br> Lets test your knoweledge</h1>

        </div>
        <div class="container">
            <!--heads up display-->
            <div id="hud">
                <div id="hud-q">
                    <p class="hud-p">
                        Question:
                    </p>
                    <h2 class="hud-text" id="questionCounter">

                    </h2>
                </div>
                <div class="timeleft">

                    <div class="timer" id="timer">

                    </div>
                </div>
                <div id="hud-s">
                    <p class="hud-p">
                        Score :
                    </p>
                    <h2 class="hud-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <div id="questionContainer" class="question-container">
                <!--question display-->
                <div class="question" id="question">Question</div>
                <!--answer choices-->
                <div id="answerbtn" class="answer-btn">
                    <button class="choice-text" data-number="1">choice 1</button>
                    <button class="choice-text" data-number="2">choice 2</button>
                    <button class="choice-text" data-number="3">choice 3</button>
                    <button class="choice-text" data-number="4">choice 4</button>
                </div>
            </div>
        </div>
        <!--this is the div that will display the high scores-->
        <div id="result" hidden>
            <h1>You Scored</h1>
            <h2 id="finalScore"></h2>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <button class="btn" id='saveScore' type="submit" disabled>Save</button>
            </form>
        </div>
        <!--this is the div that will display the high scores-->
        <div class="high-score-container" id="highScoreContainer" hidden>
            <div class="high-score-header">
                <h2>High Scores</h2>
                <ul id="highScoresList" class="high-score-list"></ul>
            </div>
            <!--buttons to play again or go home-->
            <div class="btn-container">
                <a href="game.html" class="btn" aria-label="Starts game again">Play Again</a>
                <a href="index.html" class="btn" aria-label="returns to home page">Go Home</a>
                <button class="btn" id="clearScores">Reset score</button>
            </div>
        </div>
    </main>
    <script src="assets/js/game.js"></script>
</body>

</html>
