<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter Quiz">
    <meta name="keywords " content="harry potter,witches, wizards,goblins, magical, children stories">
    <meta name="author" content="Edel Corbett">
    <!--favicon-->
    <link rel="icon" href="assets/favicon_io/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Harry Potter Quiz</title>
    <title>Game</title>
</head>
<body>
    <main clasa="game-main">
        <div class="game-header">
            <h1>Harry Potter Quiz</h1>
            <p>lets test your knoweledge</p>
        </div>
    <div class="container">
        <div id="question-container" class="question-container">
            <!--question display-->
            <div id="question">Question</div>
            <!--heads up display-->
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-p">
                        Question
                    </p>
                    <h2 class="hud-text" id="questionCounter">
                        1/10
                    </h2>
                </div>
                <div id="hud-item">
                    <p class="hud-p">
                        Score
                    </p>
                    <h2 class="hud-text" id="score">
                        0
                    </h2>
                </div>
            </div>
           <!--answer choices-->
            <div id="answerbtn" class="answer-btn">
                <button class="choice-text"  data-number="1">choice 1</button>
                <button class="choice-text"  data-number="2">choice 2</button>
                <button class="choice-text"  data-number="3">choice 3</button>
                <button class="choice-text"  data-number="4">choice 4</button>
            </div>
    </div>
</main>
    <script src="assets/js/game.js"></script>
</body>
</html>
